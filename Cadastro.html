<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link  type="text/css" rel="stylesheet" href="Styles/cadastro.css">
    <script src="//code.jivosite.com/widget/jr1iSIuKnN" async></script>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <div class="box">
            <h1>Cadastro</h1>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="sobrenome" placeholder="Sobrenome" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <select name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <input type="date" name="data" placeholder="Data de Nascimento" required>
            <input type="submit" name="cadastrar" value="Cadastrar">
            <a href="index.html">Já tem uma conta? Faça login</a>
        </div>
    </form>      
</body>
</html>
